<div class="body">
  <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner
  ><br />
  <mat-card *ngIf="!loading">
    <div class="login">
      <form [formGroup]="form">
        <h1 style="font-weight: bolder">Ingreso al sistema</h1>
        <img src="./assets/img/logo.png" class="image" />
        <br /><br />
        <mat-form-field
          class="example-full-width"
          appearance="outline"
          class="ancho"
        >
          <mat-label>Usuario</mat-label>
          <input matInput autocomplete="off" formControlName="usuario" />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          appearance="outline"
          class="ancho"
        >
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            autocomplete="off"
            formControlName="password"
          />
        </mat-form-field>
<!--                 <br />
        <br /> -->
        <button
          (click)="ingresar()"
          mat-raised-button
          color="primary"
          class="ancho boton"
          [disabled]="form.invalid"
        >
          Ingresar
        </button>
        <br /><br />
        <!--         <br />
        <br /> -->
        <!--         <button
          (click)="ingresarGoogle()"
          mat-raised-button
          style="color: #00859B"
          class="ancho boton"
        >
          Ingresar Google
        </button> -->
      </form>
    </div>
  </mat-card>
</div>
