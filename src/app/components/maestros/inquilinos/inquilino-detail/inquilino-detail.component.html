<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">
      <i class="fas fa-user me-2"></i>
      Detalles del Inquilino
    </h5>
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-outline-primary btn-sm"
        (click)="onEdit.emit()"
      >
        <i class="fas fa-edit me-1"></i>
        Editar
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary btn-sm"
        (click)="onBack.emit()"
      >
        <i class="fas fa-arrow-left me-1"></i>
        Volver
      </button>
    </div>
  </div>
  
  <div class="card-body">
    <div class="row">
       Información Personal 
      <div class="col-md-6">
        <h6 class="text-muted mb-3">
          <i class="fas fa-user-circle me-2"></i>
          Información Personal
        </h6>
        
        <div class="detail-item">
          <label class="detail-label">Nombre Completo:</label>
          <span class="detail-value">{{ inquilino.nombre }} {{ inquilino.apellido }}</span>
        </div>
        
        <div class="detail-item">
          <label class="detail-label">DNI:</label>
          <span class="detail-value">{{ inquilino.dni }}</span>
        </div>
        
        <div class="detail-item">
          <label class="detail-label">CUIT/CUIL:</label>
          <span class="detail-value">{{ inquilino.cuit_cuil }}</span>
        </div>
      </div>
      
       Información de Contacto 
      <div class="col-md-6">
        <h6 class="text-muted mb-3">
          <i class="fas fa-address-book me-2"></i>
          Información de Contacto
        </h6>
        
        <div class="detail-item">
          <label class="detail-label">Teléfono:</label>
          <span class="detail-value">
            <a [href]="'tel:' + inquilino.telefono" class="text-decoration-none">
              <i class="fas fa-phone me-1"></i>
              {{ inquilino.telefono }}
            </a>
          </span>
        </div>
        
        <div class="detail-item">
          <label class="detail-label">Email:</label>
          <span class="detail-value">
            <a [href]="'mailto:' + inquilino.email" class="text-decoration-none">
              <i class="fas fa-envelope me-1"></i>
              {{ inquilino.email }}
            </a>
          </span>
        </div>
        
        <div class="detail-item">
          <label class="detail-label">Dirección:</label>
          <span class="detail-value">
            <i class="fas fa-map-marker-alt me-1"></i>
            {{ inquilino.direccion }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
