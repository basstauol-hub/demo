<div class="layout-container">
  <!-- Sidebar -->
  <app-sidebar #sidebar [MODULO_ID]="MODULO_ID"></app-sidebar>

  <!-- Main Content Area -->
  <div class="main-content" [class.sidebar-collapsed]="sidebar.isCollapsed">
    <!-- Toolbar -->
    <div class="main-toolbar">
      <!-- Menu Toggle Button -->
      <button class="menu-toggle" (click)="sidebar.toggleSidebar()">
        <i class="material-icons">menu</i>
      </button>

      <span class="app-title">{{ appName }}</span>
      <span class="example-spacer"></span>
      <h1 class="page-title">{{ displayName }}</h1>

      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-btn" (click)="toggleProfilePanel($event)">
          <img class="profile-avatar" [src]="photoURL" alt="Profile" />
        </div>
